<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        .producto { margin-bottom: 1rem; }
        button { margin-left: 1rem; }
    </style>
</head>
<body>
    <div id="productos">
        <div class="producto" data-id="1">
            Producto 1 - Precio: $10
            <button onclick="agregarProducto(this)">Agregar al carrito</button>
        </div>
        <div class="producto" data-id="2">
            Producto 2 - Precio: $20
            <button onclick="agregarProducto(this)">Agregar al carrito</button>
        </div>
    </div>

    <h2>Carrito de Compras</h2>
    <ul id="carrito">
    </ul>
    <script>
        const carrito = document.getElementById("carrito");

        function agregarProducto(btn) {
            const productoId = btn.parentElement.getAttribute("data-id");
            const productoTitulo = btn.parentElement.textContent.trim();
            const li = document.createElement("li");
            li.setAttribute("data-id", productoId);
            li.textContent = productoTitulo;
            const quitarBtn = document.createElement("button");
            quitarBtn.textContent = "Quitar";
            quitarBtn.onclick = function() {
                quitarProducto(li);
            };
            li.appendChild(quitarBtn);
            carrito.appendChild(li);
        }

        function quitarProducto(li) {
            carrito.removeChild(li);
        }
    </script>
</body>
</html>
